<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nexus SMM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #0f172a;
            --tg-theme-text-color: #ffffff;
            --accent-color: #3b82f6;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0; padding: 16px;
            display: flex; flex-direction: column; gap: 16px;
        }

        .header { text-align: center; margin-bottom: 8px; }
        .header h1 { font-size: 24px; margin: 0; color: var(--accent-color); }
        .header p { font-size: 14px; opacity: 0.6; margin: 4px 0 0; }

        .section-title { font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; opacity: 0.5; margin-left: 8px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

        .service-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 12px 8px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .service-card.active {
            border-color: var(--accent-color);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .service-card span { font-size: 24px; display: block; margin-bottom: 4px; }
        .service-card label { font-size: 11px; font-weight: 600; display: block; }

        .input-group {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 16px;
            display: flex; flex-direction: column; gap: 12px;
        }

        input {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        input:focus { border-color: var(--accent-color); }

        .price-box {
            background: var(--accent-color);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            margin-top: 8px;
        }

        .price-box span { font-size: 14px; font-weight: 400; opacity: 0.8; }

        #main-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Nexus Boost</h1>
        <p>–ë—ã—Å—Ç—Ä–æ–µ –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏–µ –≤–∞—à–µ–≥–æ –∫–∞–Ω–∞–ª–∞</p>
    </div>

    <div class="section-title">–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É</div>
<div class="grid">
    <div class="service-card active" onclick="selectService('views', 0.06, this)">
        <span>üëÅ</span>
        <label>–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</label>
    </div>
    <div class="service-card" onclick="selectService('reactions', 0.10, this)">
        <span>üî•</span>
        <label>–†–µ–∞–∫—Ü–∏–∏</label>
    </div>
    <div class="service-card" onclick="selectService('subs', 1.20, this)">
        <span>üë§</span>
        <label>–ü–æ–¥–ø–∏—Å—á–∏–∫–∏</label>
    </div>
</div>

    <div class="section-title">–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞</div>
    <div class="input-group">
        <input type="text" id="link" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É (t.me/...)">
        <input type="number" id="quantity" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ (–º–∏–Ω. 100)" oninput="calculate()">
    </div>

    <div class="price-box" id="price-display">
        0.00$ <span>–∏—Ç–æ–≥–æ</span>
    </div>

    <button id="main-btn" onclick="sendOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let currentService = 'views';
        let currentPricePer1000 = 0.03;

        function selectService(service, price, el) {
            currentService = service;
            currentPricePer1000 = price;
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            calculate();
        }

        function calculate() {
            let q = document.getElementById('quantity').value || 0;
            let total = (q / 1000) * currentPricePer1000;
            document.getElementById('price-display').innerHTML = total.toFixed(2) + '$ <span>–∏—Ç–æ–≥–æ</span>';
        }

        function sendOrder() {
            let link = document.getElementById('link').value;
            let q = document.getElementById('quantity').value;
            let total = (q / 1000) * currentPricePer1000;

            if (!link || q < 100) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Å—ã–ª–∫—É –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ (–º–∏–Ω. 100)");
                return;
            }

            let data = {
                service: currentService,
                quantity: q,
                link: link,
                price_usd: total.toFixed(2)
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
